<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="imageContainer">
    <div class="bg-image"></div>
    <div class="centerText">
      <div style="font-size: 40px;">Welcome to EV Assistant</div>
      <div style="font-size: 20px">
        <i>An assistant for Electric Vehicle users</i>
      </div>
    </div>
  </div>

  <div id="meter">
    <ngx-gauge
      [type]="gaugeType"
      [value]="gaugeValue"
      [label]="gaugeLabel"
      [append]="gaugeAppendText"
      [min]="0"
      [max]="300"
      [thresholds]="thresholdConfig"
    >
    </ngx-gauge>
  </div>

  <div class="effect_1">
    <ion-card>
      <div id="nearest" (click)="getChargingStation()">
        SEARCH NEAREST CHARGING STATION
      </div>
    </ion-card>
    <br /><br />
    <a
      href="geo:?q=HP Petrol Pump, SHASTRI PARK"
      target="_system"
      id="openMap"
      style="display:none;"
    >
      <ion-card> <div id="onmap">CHARGING STATION ON MAP</div> </ion-card>
    </a>
  </div>
  <!-- <a href="geo:?daddr=28.6232361,77.0502432" target="_system">Map</a> -->
</ion-content>
