<ion-header>

  <ion-navbar>
    <ion-title>In trouble Login plz</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
     <img src="assets/imgs/Loginlogo.png" alt = "logo" class = "logo">
     <ion-card>
         <ion-card-content>
           <ion-label stacked >Email Address</ion-label>
           <ion-input type = "text">  </ion-input>
         </ion-card-content>
         <ion-card-content>
          <ion-label stacked >Password</ion-label>
          <ion-input type = "password">  </ion-input>
        </ion-card-content>
        <ion-row>
          <button ion-button (click) = "navigateToPage('RegisterPage')">Register</button>
          <button ion-button>Login</button>
        </ion-row>
     </ion-card>
</ion-content>
